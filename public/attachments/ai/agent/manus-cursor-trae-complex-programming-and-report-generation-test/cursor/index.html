<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Ruler (È≠îÂ∞∫) 3D Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        #canvas-container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .controls h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }
        .control-group {
            margin-bottom: 12px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        .color-picker {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        .color-picker label {
            flex: 1;
            margin-right: 10px;
        }
        .color-picker input {
            cursor: pointer;
        }
        .info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #555;
        }
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="controls">
        <h3>Magic Ruler Controls</h3>
        <div class="info">
            <p>üëÜ Click on a segment to rotate it 90¬∞</p>
            <p>üëã Drag to rotate the camera view</p>
            <p>üîç Mouse wheel to zoom in/out</p>
        </div>
        
        <div class="control-group">
            <button id="reset-btn">Reset Position</button>
            <button id="random-fold-btn">Random Fold</button>
        </div>
        
        <div class="control-group">
            <div class="color-picker">
                <label for="odd-color">Odd segments:</label>
                <input type="color" id="odd-color" value="#ff4444">
            </div>
            <div class="color-picker">
                <label for="even-color">Even segments:</label>
                <input type="color" id="even-color" value="#4444ff">
            </div>
            <button id="apply-colors">Apply Colors</button>
        </div>
        
        <div class="control-group">
            <label for="rotation-axis">Rotation Axis:</label>
            <select id="rotation-axis">
                <option value="z">Z-axis (Default)</option>
                <option value="x">X-axis</option>
                <option value="y">Y-axis</option>
                <option value="random">Random Axis</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="rotation-amount">Rotation Amount:</label>
            <select id="rotation-amount">
                <option value="45">45¬∞ (œÄ/4)</option>
                <option value="90" selected>90¬∞ (œÄ/2)</option>
                <option value="180">180¬∞ (œÄ)</option>
                <option value="custom">Custom</option>
            </select>
            <div id="custom-angle-container" style="display: none; margin-top: 5px;">
                <input type="range" id="custom-angle" min="0" max="360" value="90" step="5">
                <span id="angle-value">90¬∞</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/magicRuler.js"></script>
</body>
</html>
